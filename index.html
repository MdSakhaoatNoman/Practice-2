<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2 class="headline">Login</h2>
    </div>
    <div class="container-2">
      <form class="block-1">
        <input type="text" name="" placeholder="Username" class="input-1">
        <input type="password" name="" placeholder="Password" class="input-2">
        <br>
        <input type="submit" name="" value="Sign In" class="input-3">
        <br>
        <a class="password" href="">Lost Your Password?</a>
      </form>
      <p class="last">Don't have an account? <a class="alast" href="#">Sign Up Here!</a></p>
    </div>
  </body>
</html>
